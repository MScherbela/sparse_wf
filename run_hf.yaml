seml:
  executable: run_hf.py
  project_root_dir: .
  output_dir: ~/slurm-output/

slurm:
  - experiments_per_job: 1
    sbatch_options:
      gres: gpu:0
      cpus-per-task: 8
      partition: cpu_all,cpu_large
      mem: 32G

grid:
  restricted:
    type: choice
    options:
      - False
      - True
  name:
    type: choice
    options:
      - zhai_et_al_2023_HC_df2-svp
      - zhai_et_al_2023_HS_df2-svp
      - zhai_et_al_2023_HFe_df2-svp
      - zhai_et_al_2023_HFe2_df2-svp

with_pp:
  fixed:
    pp: [C, S, Fe]
    x2c: False

  grid:
    basis:
      type: choice
      options:
        - sto-6g
        - def2-svp
        - ccecpccpvdz
        - ccecpccpvtz

without_pp:
  fixed:
    pp: []
  grid:
    x2c:
      type: choice
      options:
        - False
        - True

    basis:
      type: choice
      options:
        - sto-6g
        - def2-svp
        - ccpvdz
        - ccpvdzdk
