molecule: "Li 0 0 0"
spin: 1

model_args:
  cutoff: 5.0
  feature_dim: 17
  nuc_mlp_depth: 3
  pair_mlp_widths: [16, 8]
  pair_n_envelopes: 4

preconditioner_args:
  preconditioner: spring
  spring_args:
    damping: 1.e-3
    decay_factor: 0.99
  cg_args:
    damping: 1.e-3
    max_iter: 100

clipping_args:
  clip_local_energy: 5.0
  stat: median

logging_args:
  wandb:
    use: false
  file:
    use: true
    path: "debug.log"

batch_size: 64
steps: 50
pretrain_steps: 10
mcmc_steps: 20
init_width: 0.02
basis: sto-6g
